<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Basic Styles (Feel free to add more styles as needed) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container Styles */
        .container {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Button Styles */
        .button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 10px;
        }

        .button-edit {
            background-color: #3498db;
            color: #fff;
        }

        .button-delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .button-add {
            background-color: #2ecc71;
            color: #fff;
        }

        /* Navigation Styles */
        .navigation {
            display: flex;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #3498db;
            color: #fff;
            margin-right: 10px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Footer Styles */
        .footer {
            display: flex;
            justify-content: flex-end;
        }

        /* Responsive Styles (Adjust as needed) */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .button {
                margin-top: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Total</h1>
        <div>
            <button class="button button-edit">수정</button>
            <button class="button button-delete">삭제</button>
        </div>
    </div>
    <div class="navigation">
        <button class="button nav-button">조달관리</button>
        <button class="button nav-button">발주관리</button>
        <button class="button nav-button">재고관리</button>
    </div>
    <div class="table-container">
        <table>
            <!-- Table Header -->
            <thead>
            <tr>
                <th>품목명</th>
                <th>품목 코드</th>
                <!-- ... (repeat for other table headers) ... -->
            </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
            <tr>
                <td>나사</td>
                <td>A</td>
                <!-- ... (repeat for other table data) ... -->
            </tr>
            <!-- ... (repeat for other table rows) ... -->
            </tbody>
        </table>
    </div>
    <div class="footer">
        <button class="button button-add">등록</button>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="/css/existence.css" rel="stylesheet"/>

  <title>재고 현황 관리 리포트</title>
  <style>
    .existenceSearchButton {  /* 검색버튼 */
      background-color: black;
      color: white;
    }
    .existence_head {
      padding: 1rem;
      text-align: center;
      vertical-align: middle;
      font-weight: 500;
      border-bottom: 1px solid #e2e8f0;
    }
    .existence-table-style{
      width: 87%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
  </style>

</head>
<body>
<h1 class="popup-center">재고 현황 리포트</h1>
  <div class="container">
    <div class="bg-white box-shadow rounded-lg p-6" style="margin: auto">
      <div class="grid grid-cols-3 gap-4 mb-4">
        수불기간<input id = "date1" type="date">부터<input id = "date2" type="date">까지
      </div>
      <div class="w-full h-[300px] mb-4">
        <div style="width: 100%; height: 100%;"></div>
      </div>
      <div class="relative w-full overflow-auto">
        <div class="flex justify-center items-center space-x-2 mb-4">
          <input type="text" id ="search">
          <button onclick="searchProduct();" class="existenceSearchButton">검색</button>
          정렬선택 : <select id="selectInfo">
            <option>전 체</option>
            <option>대분류</option>
            <option>중분류</option>
            <option>소분류</option>
          </select>
          </div>
        </div>
      <table class="existence-table-style">
        <thead class="t-header">
        <tr style="position: sticky;  top: 0;  background-color: #f2f2f2;">
          <th class="existence_head">품목명</th>
          <th class="existence_head">품목코드</th>
          <th class="existence_head">대분류</th>
          <th class="existence_head">중분류</th>
          <th class="existence_head">소분류</th>
          <th class="existence_head">재고</th>
        </tr>
        </thead>
        <tbody class="existence_body">
        <tr>
          <td></td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>
  <div id="chart_div1" class="graph"></div>
  <script src="/js/existence.js"></script>
</body>
</html>
